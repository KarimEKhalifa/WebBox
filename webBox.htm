<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script defer src="./webBox.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="./webBox.css" rel="stylesheet"/>
    <title>Web Box</title>
</head>
<body>
    <div id="header">
            <div id="buttonContainer">
                <button class="ui-button ui-widget ui-corner-all" id="0">HTML</button>
                <button class="ui-button ui-widget ui-corner-all" id="1">CSS</button>
                <button class="ui-button ui-widget ui-corner-all" id="2">JavaScript</button>
                <button class="ui-button ui-widget ui-corner-all" id="3">Result</button>
            </div>
    </div>
    <div id="codeSection">
            <div class="grid-item"><p>HTML</p>
                    <textarea id="htmlTab"></textarea>
            </div>
            <div class="grid-item" hidden><p>CSS</p>
                    <textarea id="cssTab"></textarea>
            </div>
            <div class="grid-item" hidden><p>JavaScript</p>
                    <textarea id="jsTab"></textarea>
            </div>
            <div class="grid-item"><p>Result</p>
                    <iframe id="output"></iframe>
            </div>
        
        

    </div>
    
</body>
</html>
